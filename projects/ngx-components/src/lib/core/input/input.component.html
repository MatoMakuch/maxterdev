<ng-container *ngIf="contentTop;" 
  [ngTemplateOutlet]="contentTop">
</ng-container>

<div class="horizontal-content">

  <ng-container *ngIf="contentLeft;" 
    [ngTemplateOutlet]="contentLeft">
  </ng-container>

  <!-- Multiline -->
  <ng-container *ngIf="multiline;">
    <textarea 
      autosize 
      [autosizeDisabled]="autosizeDisabled"
      [maxRows]="maxRows"
      [placeholder]="placeholder" 
      [(ngModel)]="value" 
      (ngModelChange)="onValueChange()"
      [style.height]="autosizeDisabled ? 'unset' : null"
      [style.overflow-y]="autosizeDisabled ? 'auto' : null">
    </textarea>
  </ng-container>

  <!-- Singleline -->
  <ng-container *ngIf="!multiline;">
    <input type="text" [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="onValueChange()" />
  </ng-container>

  <ng-container *ngIf="contentRight;" 
    [ngTemplateOutlet]="contentRight">
  </ng-container>

</div>

<ng-container *ngIf="contentBottom;" 
  [ngTemplateOutlet]="contentBottom">
</ng-container>

<!-- Input line -->
<div class="input-line"></div>
