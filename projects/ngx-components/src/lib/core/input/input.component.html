<div class="content">

  <!-- Multiline -->
  <ng-container *ngIf="multiline;">
    <textarea 
    rows="1"
      autosize 
      [autosizeDisabled]="autosizeDisabled"
      #autosizeDir="autosize"
      [maxRows]="maxRows"
      [placeholder]="placeholder" 
      [(ngModel)]="value" 
      (ngModelChange)="onValueChange()"
      [style.height]="autosizeDisabled ? 'unset' : null"
      [style.overflow-y]="autosizeDisabled ? 'auto' : null">
    </textarea>
  </ng-container>

  <!-- Singleline -->
  <ng-container *ngIf="!multiline;">
    <input type="text" [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="onValueChange()" />
  </ng-container>

  <div class="top" *ngIf="contentTop">
    <ng-container [ngTemplateOutlet]="contentTop"></ng-container>
  </div>

  <div class="left" *ngIf="contentLeft">
    <ng-container [ngTemplateOutlet]="contentLeft"></ng-container>
  </div>

  <div class="right" *ngIf="contentRight">
    <ng-container [ngTemplateOutlet]="contentRight"></ng-container>
  </div>

  <div class="bottom" *ngIf="contentBottom">
    <ng-container [ngTemplateOutlet]="contentBottom"></ng-container>
  </div>

</div>

<!-- Input line -->
<div class="input-line"></div>
