<button
  [type]="type"
  [name]="name"
  class="button"
  part="button"
  [class.xs]="size === 'xs' || chip"
  [class.sm]="size === 'sm'"
  [class.lg]="size === 'lg'"
  [ngClass]="getClass()"
  (click)="onButtonClick()"
  [attr.aria-disabled]="disabled || null"
>
  <span
    class="text"
    [style.justify-content]="
      textAlign === 'left'
        ? 'flex-start'
        : textAlign === 'right'
        ? 'flex-end'
        : 'center'
    "
  >
    <ng-content>Click me</ng-content>
  </span>
</button>
