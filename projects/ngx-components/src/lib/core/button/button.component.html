<button
  [type]="type"
  [name]="name"
  class="button"
  [ngClass]="getClass()"
  (click)="onButtonClick()">
  
  <span 
    class="text" 
    [style.justify-content]="textAlign === 'left' ? 'flex-start' : (textAlign === 'right' ? 'flex-end' : 'center')">
    <ng-content>Click me</ng-content>
  </span>
</button>
