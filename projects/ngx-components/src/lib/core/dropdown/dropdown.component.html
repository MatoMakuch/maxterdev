<div class="button" [ngClass]="variant" (click)="toggleDropdown()">
  <span *ngIf="isMultiSelect && selectedOptions.length === 0" class="placeholder">
    {{ placeholder }}
  </span>
  <span *ngIf="isMultiSelect && selectedOptions.length > 0" class="selected">
    {{ getSelectedOptionText() }}
  </span>
  <span *ngIf="!isMultiSelect && selectedOptions.length === 0" class="placeholder">
    {{ placeholder }}
  </span>
  <span *ngIf="!isMultiSelect && selectedOptions.length > 0" class="selected">
    {{ selectedOptions[0] }}
  </span>
  <span class="icon">
    <i class="pi pi-chevron-down"></i>
  </span>
</div>

<div class="menu" *ngIf="isOpen">
  <maxterdev-list
    [items]="options"
    [isMultiSelect]="isMultiSelect"
    [selectedItems]="selectedOptions"
    (selectedItemsChange)="handleSelectedItemsChange($event)"
    (itemSelected)="handleSingleSelect($event)">
    <ng-template let-item>
      <span>{{ item }}</span>
    </ng-template>
  </maxterdev-list>
</div>
