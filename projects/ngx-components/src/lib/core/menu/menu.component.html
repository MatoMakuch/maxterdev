<div class="menu-root">
  <div class="menu-trigger" #triggerRef (click)="toggle($event)">
    <ng-content select="[menu-trigger]"></ng-content>
  </div>

  <div
    class="menu-panel"
    *ngIf="isOpen"
    [class.open]="isOpen"
    [ngStyle]="panelStyles"
    (click)="$event.stopPropagation()"
  >
    <ng-content></ng-content>
  </div>
</div>
